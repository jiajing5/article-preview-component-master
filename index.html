<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Article preview component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
  <link href="css.css" rel="stylesheet">
</head>
<body>
    <div><img class='drawers' src='./images/drawers.jpg'></div>
    <article class='alltext'>
      <div class='title'>
        Shift the overall look and feel by adding these wonderful touches to furniture in your home
      </div>
      <div class='text'>
        Ever been in a room and felt like something was missing? Perhaps it felt slightly bare and uninviting. I’ve got some simple tips to help you make any room feel complete.
      </div>
      <personinfo>
        <img class='avatar' src='./images/avatar-michelle.jpg'>
        <div>
          <div class='name'>Michelle Appleton</div>
          <div class='date'>Jun 2020</div>
        </div>
        <div onclick="toggleshow()">
          <img id='shareicon' class='shareicon' src='./images/icon-share.svg'>
          <div id='shareiconbk' class='shareiconbk'/>
        </div>
      </personinfo>
    </article>

    <div class='dialogbox hide' id='dialogbox'>
      <span class='sharetext'>SHARE</span>
      <img src='./images/icon-facebook.svg'>
      <img src='./images/icon-twitter.svg'>
      <img class='pintresticon' src='./images/icon-pinterest.svg'>
      <span class='arrow' id='arrow'/>
    </div>
  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jia-Jing, Li</a>.
  </div> -->
<script src="script.js"></script>
</body>
</html>
